    <link type="text/css" rel="stylesheet" href="../../css/blue.css" />
    <link type="text/css" rel="stylesheet" href="../../css/print.css" media="print"/>

    <!-- Bootstrap core CSS -->

<!-- Begin Wrapper -->
<div id="wrapper">
    <div class="wrapper-top"></div>
    <div class="wrapper-mid">
        <!-- Begin Paper -->
        <div id="paper">
            <div class="paper-top"></div>
            <div id="paper-mid">
                <!-- Begin Welcome Information -->
                <div class="welcomepage">
                    <h6 class="welheading" th:text="${indexmessage}"></h6>
                    <br />
                </div>
                <div style="margin-top: 300px">
                    <p><a class="btn btn-primary" th:href="@{/addedu}" role="button" style="color: white">Add your Education &raquo;</a></p>
                    <p><a class="btn btn-primary" th:href="@{/addexp}" role="button" style="color: white">Add your Experience &raquo;</a></p>
                    <p><a class="btn btn-primary" th:href="@{/addski}" role="button" style="color: white">Add your Skills &raquo;</a></p>
                    <p><a class="btn btn-primary" th:href="@{/listresume}" role="button" style="color: white">Show your Resume &raquo;</a></p>
                </div>
                <!-- End Welcome Information -->
            </div>
            <div class="clear"></div>
            <div class="paper-bottom"></div>
        </div>
        <!-- End Paper -->
    </div>
    <div class="wrapper-bottom"></div>
</div>
<div id="message"><a href="#top" id="top-link">Go to Top</a></div>
<!-- End Wrapper -->
