    <title>Welcome</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

<h1 th:text="${addpersonmessage}" align="center">This should not display</h1>
<br />
<div align="center">
<form action="#" th:action="@{/addperson}" th:object="${newPerson}" method="post">
    <input type="hidden" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('fname')}" th:error="*{fname}">Name Error</span>
    <h4><p>First Name: <input type="text" th:field="*{fname}"/></p></h4>
    <span th:if="${#fields.hasErrors('lname')}" th:error="*{lname}">Name Error</span>
    <h4><p>Last Name: <input type="text" th:field="*{lname}"/></p></h4>
    <span th:if="${#fields.hasErrors('email')}" th:error="*{email}">Email Error</span>
    <h4><p>Email: <input type="text" th:field="*{email}"/></p></h4>
    <button type="submit" class="btn btn-dark" value="Submit">Enter</button>
</form>
</div>
