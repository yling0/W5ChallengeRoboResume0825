<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Experience</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/signin.css">
</head>
<body>
<h2 th:text="${addexpmessage}" align="center">This should not display</h2>
<br/>
<div align="center">
<form action="#" th:action="@{/addexp}" th:object="${newExp}" method="post">
    <input type="hidden" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('title')}" th:error="*{title}">Degree Error</span>
    <p>Enter your title: <input type="text" th:field="*{title}"/></p>
    <span th:if="${#fields.hasErrors('company')}" th:error="*{company}">Degree Error</span>
    <p>Enter your company: <input type="text" th:field="*{company}"/></p>
    <span th:if="${#fields.hasErrors('startdate')}" th:error="*{startdate}">Degree Error</span>
    <p>Enter your start date: <input type="text" th:field="*{startdate}"/></p>
    <span th:if="${#fields.hasErrors('enddate')}" th:error="*{enddate}">Degree Error</span>
    <p>Enter your end date: <input type="text" th:field="*{enddate}"/></p>
    <span th:if="${#fields.hasErrors('duty1')}" th:error="*{duty1}">Degree Error</span>
    <p>Enter your duties: <input type="text" th:field="*{duty1}"/></p>
    <span th:if="${#fields.hasErrors('duty2')}" th:error="*{duty2}">Degree Error</span>
    <p>Enter your duties: <input type="text" th:field="*{duty2}"/></p>
    <button type="submit" class="btn btn-dark" value="Add Experience">Add Experience</button>
    <button type="reset" class="btn btn-dark" value="Reset">Reset</button>
</form>
</div>

<!-- Bootstrap core JavaScript
        ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--Bootstrape 4.0 core JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!--<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<!--<script src="../../../../assets/js/vendor/popper.min.js"></script>-->
<script src="../../js/bootstrap.js"></script>

<!--<script src="../../../../assets/js/vendor/holder.min.js"></script>-->

</body>
</html>
