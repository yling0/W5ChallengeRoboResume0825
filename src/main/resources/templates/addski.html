<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Skills</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/signin.css">
</head>
<body>

<h2 th:text="${addskimessage}" align="center">This should not display</h2>
<br/>
<div align="center">
<form action="#" th:action="@{/addski}" th:object="${newSki}" method="post">
    <input type="hidden" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('skill')}" th:error="*{skill}">Degree Error</span>
    <p>Enter your skills: <input type="text" th:field="*{skill}"/></p>
    <span th:if="${#fields.hasErrors('level')}" th:error="*{level}">Degree Error</span>
    <p>Enter your skills' level: <input type="text" th:field="*{level}"/></p>
    <button type="submit" class="btn btn-dark" value="Add Skills">Add Skills</button>
    <button type="reset" class="btn btn-dark" value="Reset">Reset</button>
</form>
</div>

<!-- Bootstrap core JavaScript
        ================================================== -->
